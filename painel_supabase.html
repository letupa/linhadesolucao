<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel RH — Supabase Realtime</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0B2A5A;color:#fff;margin:0;padding:24px}
  .wrap{max-width:1100px;margin:0 auto}
  h1{margin:0 0 12px 0;font-size:26px}
  .subtitle{opacity:.9;margin-bottom:20px}
  .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px 16px;margin:10px 0}
  table{width:100%;border-collapse:collapse;margin-top:10px;background:rgba(0,0,0,.25);border-radius:10px;overflow:hidden}
  th,td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.08);vertical-align:top}
  th{background:rgba(255,214,10,.15);color:#FFD60A;text-align:left}
  tr:hover td{background:rgba(255,255,255,.04)}
  .pill{display:inline-block;background:rgba(255,214,10,.18);color:#FFD60A;padding:2px 8px;border-radius:999px;font-size:.85em}
  .muted{opacity:.85}
</style>
</head>
<body>
<div class="wrap">
  <h1>Painel RH — Linha de Solução</h1>
  <div class="subtitle">Dados em tempo real via Supabase</div>
  <div class="card">
    <input id="busca" placeholder="Filtrar...">
  </div>
  <div class="card">
    <table id="tbl">
      <thead>
        <tr><th>Data</th><th>Tipo</th><th>Conteúdo</th><th>Origem</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
const supabase = createClient(
  "https://pvguhmrimutnflbvdays.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2Z3VobXJpbXV0bmZsYnZkYXlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMzUxNDQsImV4cCI6MjA3NjgxMTE0NH0.HR1kOsi0oRPbDQNpO_P2ieIMP46UP5zsI8GIvindKfU"
);
const tbody=document.getElementById('tbody');const busca=document.getElementById('busca');let cache=[];
function toLocal(ts){try{return new Date(ts).toLocaleString()}catch(e){return'-'}}
function render(list){if(!list.length){tbody.innerHTML='<tr><td colspan="4">Sem registros</td></tr>';return}
tbody.innerHTML=list.map(r=>{const d=r.data||{};const texto=JSON.stringify(d);return`<tr><td>${toLocal(r.created_at)}</td><td><span class="pill">${r.type}</span></td><td><pre style="margin:0;white-space:pre-wrap">${texto.replace(/</g,'&lt;')}</pre></td><td>${r.origin||'-'}</td></tr>`}).join('')}
busca.addEventListener('input',()=>{const q=busca.value.toLowerCase();render(cache.filter(r=>JSON.stringify(r).toLowerCase().includes(q)))})
async function loadData(){const{data,error}=await supabase.from("ls_registros").select("*").order("created_at",{ascending:false});if(!error){cache=data;render(data)}}
function realtime(){supabase.channel('rt').on('postgres_changes',{event:'INSERT',schema:'public',table:'ls_registros'},payload=>{cache.unshift(payload.new);render(cache)}).subscribe()}
loadData();realtime();
</script>
</body>
</html>
